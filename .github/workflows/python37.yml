name: Python 3.7 Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.7' 
          pip-install: ".[dev]"
      - name: Run unit tests
        run: |
          pip install pytest
          python -m pytest

